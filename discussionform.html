<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap" rel="stylesheet">
    <title>Informasi Pelanggan</title>
    <style>
        body {
            font-family: 'Metrophobic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #009C77;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .formcontainer {
            background-color: white;
            border: 2px solid #00DFA2;
            color: #009C77;
            width: 80%;
            max-width: 600px; /* Adjust as needed */
            margin: 0;
            border-radius: 10px;
            padding: 20px;
        }
        .form-group {
            text-align:left;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        
        .submit {
            border-radius: 10px;
            background-color: #00DFA2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 1em;
        }
        
        .submit:hover {
            background-color: #009C77;
        }
        
        textarea {
            width: 100%;
            height: 150px; /* Adjust height as needed */
            border-radius: 10px;
            border: 1px solid darkgray;
            padding: 10px;
            box-sizing: border-box;
        }
        


        
        input, select {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            border: 1px solid darkgray;
            margin: 5px 0;
            padding: 0 10px;
            box-sizing: border-box;
        }
        
        input::placeholder, textarea::placeholder {
            padding: 0 .4em;
        }
        
        .heading {
            color: #009C77;
        }
        .inline {
            text-align: left;
            
        }
    </style>
</head>
<body>
    <div class="formcontainer">
        <div class="inline">
            <img src="Wabiz.JPG" alt="Bootstrap" width="30%" height="25%">

            <h3>Customer Form Discussion</h3>
        </div>

        <form>
            <div style="display:flex; gap:1em; "> 
                <div class="form-group" style=" width: 100%;">
                    <label for="first-name">First Name:</label> <br/>
                    <input type="text" class="first" id="first-name" placeholder="John" required>
                </div>
                <div class="form-group" style=" width: 100%;">
                    <label for="last-name">Last Name:</label><br/>
                    <input type="text" class="first" id="last-name" placeholder="Doe">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="name@email.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>

                    <input type="tel" id="phone" name="phone" placeholder="(888) 888-8888" style="flex: 2;">
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Your Concern" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Please provide details.." required></textarea>
            </div>

        </form>
    </div>
</body>
</html>
